<script src="../Scripts/Directives/ValidationError.js"></script>
<div class="modal-header" align="center">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <form class="form-group form-group-sm" name="form" novalidate>
        <label class="form-inline">Name</label>
        <input class="form-control"
               ng-model="userName"
               type="text"
               placeholder="Please input name more than 3 characters"
               required pattern="([A-Za-z])+" />
        <!--<label class="form-inline">Email</label>
        <input class="form-control"
               type="email"
               ng-model="email"
               placeholder="Input valid email"
               required/>-->
        <label class="form-inline">Password</label>
	    <input class="form-control"
	           type="password"
	           ng-model="password"
	           placeholder="Input password with more than 8 character"
	           required/>
		<label ng-model="errorMessage" ng-hide="!errorMessage">Wrong Password or Name</label>
    </form>
    <div class="modal-footer" align="center" style="text-align: center;">
        <button type="submit" class="btn btn-primary" style="width: 48%" ng-disabled="form.$invalid" ng-click="login()">OK</button>
        <button class="btn btn-warning" style="width: 48%" ng-click="cancel()">Cancel</button>
    </div>
</div>
