    <div id="templatemo_body_wrapper">

                    <h1>

            <div id="templatemo_menubar">

                            <uib-accordion close-others="oneAtATime">

	                                <div ng-repeat="subCategories in group.subCategoryModels">

                    </div>
					<button type="button" class="btn btn-default" style="width: 48%" ng-hide="isAuthorized" ng-click="login('sm')">Login</button>
	                <button type="button" class="btn btn-default" style="width: 48%" ng-hide="isAuthorized" ng-click="register('sm')">Register</button>
					<button type="button" class="btn btn-default" style="width: 100%" ng-show="isAuthorized" ng-click="logOut()">Log Out</button>
